<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <th:block th:replace="~{fragments/globalFragment :: head}"></th:block>
        <script type="text/javascript"
            th:src="@{/js/main.js}"></script>

        <style>
                body {
                    font-family: Arial, sans-serif;
                    margin: 0;
                    padding: 0;
                    background-color: #f4f4f9;
                }
        
                header {
                    background-color: #333;
                    color: white;
                    padding: 10px 0;
                }
        
                .navbar {
                    display: flex;
                    justify-content: space-between;
                    align-items: center;
                    max-width: 1200px;
                    margin: 0 auto;
                    padding: 0 20px;
                }
        
                .navbar a {
                    color: white;
                    text-decoration: none;
                    margin: 0 10px;
                    font-size: 18px;
                }
        
                .navbar a:hover {
                    text-decoration: underline;
                }
        
                main {
                    padding: 20px;
                    max-width: 900px;
                    margin: 40px auto;
                    background: white;
                    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                    border-radius: 10px;
                }
        
                h1, h2 {
                    color: #333;
                    text-align: center;
                }
        
                form {
                    display: flex;
                    flex-direction: column;
                    gap: 15px;
                }
        
                label {
                    font-size: 16px;
                    color: #333;
                }
        
                input[type="text"], input[type="email"] {
                    padding: 10px;
                    font-size: 16px;
                    border: 1px solid #ccc;
                    border-radius: 5px;
                    width: 100%;
                }
        
                button {
                    padding: 10px;
                    background-color: #007bff;
                    color: white;
                    font-size: 16px;
                    border: none;
                    border-radius: 5px;
                    cursor: pointer;
                }
        
                button:hover {
                    background-color: #0056b3;
                }
        
                footer {
                    text-align: center;
                    margin-top: 40px;
                    font-size: 14px;
                    color: #666;
                }
        
                .form-section {
                    margin-bottom: 30px;
                }
        
                .form-section h3 {
                    border-bottom: 2px solid #007bff;
                    padding-bottom: 5px;
                }

                .button-container {
                    display: flex;
                    justify-content: center;
                    margin-bottom: 20px;
                }
            </style>
    </head>
    <body data-page="accettazione">

        <div th:replace="~{fragments/globalFragment :: modal}"></div>
        <header th:insert="~{fragments/globalFragment :: header}"></header>
        <main>
            <h2>Modulo di Accettazione</h2>
            <p>Compila i seguenti campi per registrare un nuovo veicolo o
                cliente nel sistema.</p>

            <div id="formContainer" th:insert="~{fragments/accettazione/moduloAccettazioneForm :: moduloAccettazioneForm}">
            </div>
            
        </main>
        <footer th:insert="~{fragments/globalFragment :: footer}"></footer>

    </body>
</html>
