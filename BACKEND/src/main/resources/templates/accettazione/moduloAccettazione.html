<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <th:block th:replace="~{fragments/globalFragment :: head}"></th:block>
        <script type="text/javascript"
            th:src="@{/js/main.js}"></script>

        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>

        <style>
                body {
                    background-color: #f4f4f9;
                }
        
                main {
                    padding: 20px;
                    max-width: 900px;
                    margin: 40px auto;
                    background: white;
                    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                    border-radius: 10px;
                }
        
                form {
                    display: flex;
                    flex-direction: column;
                    gap: 15px;
                }
        
                .form-section {
                    margin-bottom: 30px;
                }
        
                .form-section h3 {
                    border-bottom: 2px solid #007bff;
                    padding-bottom: 5px;
                }
        </style>
    </head>
    <body data-page="moduloAccettazione">

        <div th:replace="~{fragments/globalFragment :: modalError}"></div>
        <header th:insert="~{fragments/globalFragment :: header}"></header>
        <main class="mainCard">
            <h2>Modulo di Accettazione</h2>
            <p>Compila i seguenti campi per registrare un nuovo veicolo o
                cliente nel sistema.</p>

            <div id="formContainer"
                th:insert="~{fragments/accettazione/moduloAccettazioneForm :: moduloAccettazioneForm}">
            </div>

        </main>
        <footer th:insert="~{fragments/globalFragment :: footer}"></footer>

    </body>
</html>
