<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <th:block th:replace="~{fragments/globalFragment :: head}"></th:block>
        <style>
            
        .login-container-esterno{
           display: flex;
           justify-content: center;
           align-items: center;
           height: 50vh; 
        }

        .login-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            
        }

        .login-container h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        .login-container form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .login-container label {
            font-size: 14px;
            color: #555;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 100%;
            transition: border-color 0.3s ease-in-out;
        }

        .login-container input[type="text"]:focus,
        .login-container input[type="password"]:focus {
            border-color: #007bff;
            outline: none;
        }

        .login-container button {
            padding: 12px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease-in-out;
        }

        .login-container button:hover {
            background-color: #0056b3;
        }

        .login-container .error {
            text-align: center;
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }

        .login-container .logout-message {
            text-align: center;
            color: green;
            font-size: 14px;
            margin-top: 10px;
        }

        .login-container .register-link {
            text-align: center;
            margin-top: 15px;
        }

        .login-container .register-link a {
            color: #007bff;
            text-decoration: none;
            font-size: 14px;
        }

        .login-container .register-link a:hover {
            text-decoration: underline;
        }

    </style>
    </head>
    <body>
        <div th:replace="~{fragments/globalFragment :: modalError}"></div>
        <header th:insert="~{fragments/globalFragment :: header}"></header>

        <main>
            <div class="login-container-esterno">
                <div class="login-container">

                    <h2>Login</h2>
                    <form th:action="@{/public/process_login}" method="post">
                        <label for="username">Username o Email:</label>
                        <input type="text" id="username" name="username"
                            placeholder="Inserisci il tuo username o email"
                            required>

                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password"
                            placeholder="Inserisci la tua password" required>

                        <button type="submit">Accedi</button>
                    </form>

                    <div class="error" th:if="${param.error}">
                        <p>Credenziali non valide. Riprova.</p>
                    </div>
                    <div class="logout-message" th:if="${param.logout}">
                        <p>Logout effettuato con successo.</p>
                    </div>

                    <!-- <div class="register-link">
                    <p>Non hai un account? <a href="/register" th:href="@{/register}">Registrati</a></p>
                </div> -->
                </div>
            </div>
        </main>

        <footer th:insert="~{fragments/globalFragment :: footer}"></footer>
    </body>
</html>
