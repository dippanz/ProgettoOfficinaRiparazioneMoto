<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <th:block th:replace="~{fragments/globalFragment :: head}"></th:block>
        <script type="text/javascript" th:src="@{/js/registrazione_utente.js}"></script>
        <script>
            document.addEventListener("DOMContentLoaded", function() {
                handleRegistrationForm();
            });
        </script>
        <style>
            .container {
                width: 50%;
                margin: auto;
                background: #fff;
                padding: 20px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                border-radius: 8px;
                margin-top: 50px;
            }
            h1 {
                text-align: center;
                margin-bottom: 20px;
            }
            .form-group {
                margin-bottom: 15px;
            }
            label {
                display: block;
                margin-bottom: 5px;
                font-weight: bold;
            }
            input, select {
                width: 100%;
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 5px;
            }
            button {
                display: block;
                width: 100%;
                padding: 10px;
                background-color: #007BFF;
                color: #fff;
                border: none;
                border-radius: 5px;
                font-size: 16px;
                cursor: pointer;
            }
            button:hover {
                background-color: #0056b3;
            }
            .error {
                color: red;
                text-size-adjust: 12px;
                margin-bottom: 15px;
            }
            .success {
                color: green;
                margin-bottom: 15px;
            }
        </style>
    </head>
    <body>

        <header th:insert="~{fragments/globalFragment :: header}"></header>

        <main>
            <div class="container">
                <h1>Registrazione Nuovo Utente</h1>

                <!-- Form di registrazione -->
                <div
                    id="formContainer"
                    th:insert="~{fragments/registrazioneForm :: registrazioneForm}"></div>
            </div>
        </main>

        <footer th:insert="~{fragments/globalFragment :: footer}"></footer>

    </body>
</html>
