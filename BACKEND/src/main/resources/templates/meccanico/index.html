<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <th:block th:replace="~{fragments/globalFragment :: head}"></th:block>
        <script type="text/javascript"
            th:src="@{/js/main.js}"></script>
        <style>

        h1, h2 {
            color: #333;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table th, table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        table th {
            background-color: #007bff;
            color: white;
        }

        button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .form-section {
            margin-top: 20px;
        }

        .form-section label {
            display: block;
            margin-bottom: 5px;
            font-size: 16px;
            color: #333;
        }

        .form-section input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        </style>
    </head>
    <body data-page="meccanicoIndex">
        <div th:replace="~{fragments/globalFragment :: modalError}"></div>
        <header th:insert="~{fragments/globalFragment :: header}"></header>
        <main>
            <h2>Gestione Riparazioni Meccaniche</h2>
            <p class="description">
                Benvenuto nella tua area di gestione. Qui puoi visualizzare
                tutte le riparazioni assegnate a te,
                controllarne lo stato e aggiornare le informazioni sullo
                svolgimento dei lavori.
            </p>

            <div class="button-container">
                <a href="/meccanico/prendi_in_carico" class="btn">Prendi in
                    carico</a>
                <a href="/meccanico/storico" class="btn">Visualizza storico</a>
            </div>

            <h3>Riparazioni assegnate</h3>
            <div
                class="table-container"
                th:insert="~{fragments/meccanico/index :: tableRiparazioniMeccanico}">
                
            </div>
        </main>
        <footer th:insert="~{fragments/globalFragment :: footer}"></footer>
    </body>
</html>
