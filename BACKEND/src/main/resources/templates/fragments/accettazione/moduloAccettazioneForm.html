<th:block th:fragment="moduloAccettazioneForm">
    <form th:action="@{/accettazione/process_modulo_accettazione}" method="post" th:object="${clienteVeicoloDto}">
        <div class="form-section">
            <h3>Dati Cliente</h3>
    
            <label for="nome">Nome:</label>
            <input type="text" th:field="*{nome}" id="nome" name="nome" placeholder="Inserisci il nome del cliente">
            <p th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" class="error"></p>
    
            <label for="cognome">Cognome:</label>
            <input type="text" th:field="*{cognome}" id="cognome" name="cognome" placeholder="Inserisci il cognome del cliente">
            <p th:if="${#fields.hasErrors('cognome')}" th:errors="*{cognome}" class="error"></p>
    
            <label for="email">Email:</label>
            <input type="email" th:field="*{email}" id="email" name="email" placeholder="Inserisci l'email del cliente" required>
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error"></p>
    
            <label for="telefono">Telefono:</label>
            <input type="text" th:field="*{telefono}" id="telefono" name="telefono"
                pattern="^\+?[0-9]{1,3}?\s?[0-9]{5,10}$" placeholder="Inserisci il numero di telefono">
            <p th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}" class="error"></p>
        </div>

        <div class="form-section">
            <h3>Dati Veicolo</h3>
    
            <label for="targa">Targa:</label>
            <input type="text" th:field="*{targa}" id="targa" name="targa" placeholder="Inserisci la targa del veicolo" required>
            <p th:if="${#fields.hasErrors('targa')}" th:errors="*{targa}" class="error"></p>
    
            <label for="modello">Modello:</label>
            <input type="text" th:field="*{modello}" id="modello" name="modello" placeholder="Inserisci il modello del veicolo">
            <p th:if="${#fields.hasErrors('modello')}" th:errors="*{modello}" class="error"></p>
    
            <label for="descrizione">Descrizione Problema:</label>
            <input type="text" th:field="*{descrizione}" id="descrizione" name="descrizione"
                placeholder="Descrivi il problema segnalato">
            <p th:if="${#fields.hasErrors('descrizione')}" th:errors="*{descrizione}" class="error"></p>
        </div>

        <div class="row">
            <button type="submit" class="col">Registra Veicolo</button>
            <button class="col"
                onclick="window.history.back()">Indietro</button>
        </div>
    </form>
</th:block>
